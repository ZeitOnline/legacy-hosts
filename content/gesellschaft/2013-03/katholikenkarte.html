		<script language="JavaScript">
			$(document).ready(function() {
				var country, info, compcolor;

				$("#karte > g").mouseover(over);
				$("#karte > g").mousemove(move);
				$("#karte > g").mouseout( function() { $("#bubble").hide(); } );

				function over() {
					country = $(this).find("text").text();
					compcolor = function(c) {
						switch(c) {
							case "+": return "#009900"; break;
							case "-": return "#990000"; break;
							default: return "#333"; break;
						}
					}
					info = "<h2>" + $(this).attr("data-name") + "</h2><p>"
						+ "<strong>Einwohnerzahl 2010:</strong> " + $(this).attr("data-ew") + " Mio.<br /><strong>Katholiken 2010:</strong> "
						+ $(this).attr("data-kath") + " Mio.<br /><strong>Anteil an der Gesamtbevölkerung:</strong> " + $(this).attr("data-perc")
						+ " %<br /><strong>Veränderung gegenüber 2000:</strong> ";
						info += "<span style=\"color:" + compcolor($(this).attr("data-comp")[0]) + ";\">" + $(this).attr("data-comp") + " %</span></p>";
					$("#bubble").show();
					$("#bubble > p").html(info);
				}

				function move(evt) {
					$("#bubble").css("left", evt.pageX-100+"px");
					if(evt.pageX < 110) $("#bubble").css("left", "10px");
					else if(evt.pageX > 750) $("#bubble").css("left", "650px");
					$("#bubble").css("top", evt.pageY+30+"px");
				}
			});
</script>
